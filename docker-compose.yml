version: '3'

services:
  postgres:
    image: postgres
    container_name: postgres
    environment:
      POSTGRES_DB: visio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pwd
    ports:
      - "5432:5432"

  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
  
  visio:
    build:
      context: .
      dockerfile: dev.Dockerfile
    container_name: server
    volumes:
      - ${CODE_DIR}:/go/src/app 
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    command: ["tail", "-f", "/dev/null"]
