{{define "main"}}

<head>
  <title>Visio | Keys</title>
</head>

<main x-data="init( '{{ .Keys | jsonify }}' )">
  <div class="w-full flex flex-col">
    <div class="w-full flex justify-between my-5 items-baseline ">
      <h1 class="text-sm lg:text-xl font-bold">Manage your API keys</h1>
      <button x-bind:disabled="creating_key" @click="createKey" class="w-32 p-2 bg-black text-white rounded-md"
        type="button">
        <h1 x-show="!creating_key">New Key</h1>
        <h1 x-show="creating_key">Creating...</h1>
      </button>
    </div>
    <ul>
      <div class="grid grid-cols-3 w-full border-b-2">
        <h1>Key</h1>
        <h1 class="">Created</h1>
        <h1 class="">Actions</h1>
      </div>
      <template x-for="key in keys" :key="key.prefix">
        <li>
          <div class="grid grid-cols-3 py-2 w-full">
            <div class="">
              <h1 x-text="key.prefix + '******************'"></h1>
            </div>
            <div class="">
              <h1 class="" x-text="key.creation_date"></h1>
            </div>
            <div class="">
              <button @click="revokeKey(key.prefix)">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                </svg>
              </button>
            </div>
          </div>
        </li>
      </template>
    </ul>
  </div>
</main>

<script>
  function init(keysData) {
    return {
      creating_key: false,
      keys: JSON.parse(keysData),
      createKey: async function () {
        this.creating_key = true
        try {
          const response = await fetch(
            `/keys`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              }
            }
          )
          this.creating_key = false
          const {status} = response
          switch (status) {
            case 201:
              const {data: {naked_key, key_object}} = await response.json()
              this.keys.push(key_object)
              alert(`Here is your key "${naked_key}"\nMake sure to copy and store it in a safe place.\nOnce you dismiss this you will not be able to see it again`)
              break
            case 401:
              window.location.href = "/auth"
              break
            case 403:
              alert("You can not create more than 5 keys")
              window.location.reload()
              break
            case 500:
              alert("Something went wrong. Please retry or contact us")
          }
        } catch (err) {
          alert("Something went wrong. Please retry or contact us")
          console.log(err)
        }
      },
      revokeKey: async function (keyPrefix) {
        try {
          const response = await fetch(
            `/keys/${keyPrefix}`,
            {
              method: "DELETE",
              headers: {
                "Content-Type": "application/json"
              }
            }
          )
          const {status} = response
          switch (status) {
            case 200:
              this.keys = this.keys.filter((key)=>key.prefix!==keyPrefix)
              break
            case 401:
              window.location.href = "/auth"
              break
            case 500:
              alert("Something went wrong. Please retry or contact us")
          }
        } catch (err) {
          console.log(err)
          alert("Something went wrong. Please retry or contact us")
        }
      }
    }
  }
</script>
{{end}}
